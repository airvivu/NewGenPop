name: Toggle Assets Mode

on:
  repository_dispatch:
    types: [toggle_assets]

jobs:
  toggle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Toggle MODE in index.js
        run: |
          echo "Requested mode: ${{ github.event.client_payload.mode }}"

          if [ "${{ github.event.client_payload.mode }}" = "ON" ]; then
            sed -i 's/const MODE = "OFF"/const MODE = "ON"/' index.js
          else
            sed -i 's/const MODE = "ON"/const MODE = "OFF"/' index.js
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.js
          git commit -m "Toggle MODE to ${{ github.event.client_payload.mode }}"
          git push
